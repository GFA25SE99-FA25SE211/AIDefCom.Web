# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - aidefcom

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # cần cho checkout
      id-token: write      # cần cho azure/login (OIDC)

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Nên khớp với version cấu hình trên Azure (WEBSITE_NODE_DEFAULT_VERSION)
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build --if-present

      - name: Run tests
        run: npm run test --if-present

      # Giảm size gói deploy: không gửi node_modules lên Azure
      - name: Clean node_modules before deploy
        run: rm -rf node_modules

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A85F5C24B9144D95A2EE6AAEEBAB9F11 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6475ECA168124326A66B725C209E0DF1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_168DBA1F2160435F8521781FCFAD1618 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aidefcom'
          slot-name: 'Production'   # nếu bạn không dùng slot riêng có thể bỏ dòng này
          package: .
