# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - aidefcom

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # c·∫ßn cho checkout
      id-token: write      # c·∫ßn cho azure/login (OIDC)

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # kh·ªõp v·ªõi "engines": { "node": "22.x" } trong package.json
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build

      # üëâ Chu·∫©n b·ªã th∆∞ m·ª•c 'app' ch·ª©a bundle standalone ƒë·ªÉ ƒëem sang Azure
      - name: Prepare standalone app folder
        run: |
          rm -rf app
          mkdir -p app

          # copy to√†n b·ªô server standalone (server.js, package.json, v.v.)
          cp -r .next/standalone/* app/

          # copy static assets
          mkdir -p app/.next
          cp -r .next/static app/.next/static

          # copy public assets n·∫øu c√≥
          if [ -d "public" ]; then
            cp -r public app/public
          fi

          # copy node_modules ƒë·ªÉ runtime d√πng, kh·ªèi npm install tr√™n Azure
          cp -r node_modules app/node_modules || true

      - name: Show app folder structure (debug)
        run: |
          echo "=== app root ==="
          ls -la app
          echo "=== .next ==="
          ls -la app/.next

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A85F5C24B9144D95A2EE6AAEEBAB9F11 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6475ECA168124326A66B725C209E0DF1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_168DBA1F2160435F8521781FCFAD1618 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aidefcom'
          slot-name: 'Production'   # n·∫øu kh√¥ng d√πng slot th√¨ c√≥ th·ªÉ b·ªè
          package: ./app            # ‚ùó ch·ªâ deploy th∆∞ m·ª•c app
          clean: true               # ‚ùó x√≥a s·∫°ch file c≈© tr∆∞·ªõc khi deploy
